plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.codeborne:selenide:7.10.1'
    implementation 'io.rest-assured:rest-assured:5.5.5'
    testImplementation 'com.github.javafaker:javafaker:1.0.2'
    implementation "org.slf4j:slf4j-simple:2.0.16"
}

test {
    useJUnitPlatform()
    systemProperty "selenide.browser", "chrome"
    systemProperty "selenide.headless", "false"
    systemProperty "selenide.browserSize", "1920x1080"
}
